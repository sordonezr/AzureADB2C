<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecimiento de Contraseña</title>
    <style>
        /* Estilos para los botones */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0078d4;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Restablecimiento de Contraseña</h1>
    <p>Por favor, haga clic en el botón de abajo para restablecer su contraseña.</p>
    <form action="https://your-password-reset-url">
        <button type="submit" class="button">Restablecer Contraseña</button>
    </form>
    <p>Si no tiene una cuenta, puede registrarse a continuación.</p>
    <form action="https://your-signup-url">
        <button type="submit" class="button">Registrarse</button>
    </form>
</body>
</html>
