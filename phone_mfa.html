      <script>


         document.addEventListener('DOMContentLoaded', function() {
            // Función para aplicar el formato al input
            function applyVerificationCodeFormat(input) {
                // Crear contenedor para los inputs de código
                const codeContainer = document.createElement('div');
                codeContainer.classList.add('code-container');

                // Crear 6 inputs individuales
                for (let i = 0; i < 6; i++) {
                    const codeInput = document.createElement('input');
                    codeInput.type = 'text';
                    codeInput.maxLength = 1;
                    codeInput.classList.add('code-input');
                    codeInput.placeholder = '-';
                    codeContainer.appendChild(codeInput);
                }

                // Insertar el contenedor antes del input original
                input.parentNode.insertBefore(codeContainer, input);

                // Esconder el input original
                input.style.display = 'none';

                // Referencia a los nuevos inputs
                const inputs = codeContainer.querySelectorAll('.code-input');

                // Configurar los eventos en los nuevos inputs
                inputs.forEach((codeInput, index) => {
                    codeInput.addEventListener('input', function() {
                        if (codeInput.value.length === 1) {
                            codeInput.classList.add('filled');
                            if (index < inputs.length - 1) {
                                inputs[index + 1].focus();
                            }
                        } else {
                            codeInput.classList.remove('filled');
                        }
                    });

                    codeInput.addEventListener('keydown', function(event) {
                        if (event.key === 'Backspace' && codeInput.value.length === 0 && index > 0) {
                            inputs[index - 1].focus();
                        }
                    });
                });
            }

            // Función para manejar el botón de verificación
            function handleVerificationButton(button, inputs) {
                button.style.display = 'block'; // Mostrar el botón
                button.addEventListener('click', function() {
                    let code = '';
                    inputs.forEach(input => {
                        code += input.value;
                    });
                    console.log('Código ingresado:', code);
                    // Aquí puedes agregar el código para enviar el valor sin guiones al servidor
                });
            }

            // MutationObserver para detectar cuando se agregan el input y el botón al DOM
            const observer = new MutationObserver(function(mutations) {
                let input = document.querySelector('#email_ver_input');
                let button = document.querySelector('#email_ver_but_send');

                if (input && !input.dataset.initialized) {
                    applyVerificationCodeFormat(input);
                    input.dataset.initialized = 'true'; // Marcar como inicializado
                }

                if (button && !button.dataset.initialized) {
                    const inputs = document.querySelectorAll('.code-input');
                    handleVerificationButton(button, inputs);
                    button.dataset.initialized = 'true'; // Marcar como inicializado
                }
            });

            // Observar el body para detectar cambios en el DOM
            observer.observe(document.body, { childList: true, subtree: true });

            // Simulación de la adición de los elementos al DOM en tiempo de ejecución
            setTimeout(function() {
                const inputContainer = document.querySelector('#inputContainer');

                // Agregar input dinámico
                const input = document.createElement('input');
                input.className = 'verifyInput';
                input.id = 'email_ver_input';
                input.type = 'text';
                input.autocomplete = 'off';
                input.placeholder = 'Verification code';
                input.style.display = 'inline';
                input.ariaHidden = 'false';
                input.ariaLabel = 'Ingresa el código de verificación';
                input.spellcheck = 'false';
                inputContainer.appendChild(input);

                // Agregar botón dinámico
                const button = document.createElement('button');
                button.className = 'sendButton';
                button.id = 'email_ver_but_send';
                button.type = 'button';
                button.ariaLabel = 'Send verification code';
                button.style.display = 'none'; // Se mostrará cuando esté listo
                button.ariaHidden = 'true';
                button.textContent = 'Send verification code';
                inputContainer.appendChild(button);
            }, 1000); // Simulación de retraso de 1 segundo para la renderización
        });

         
         
         // Función para obtener el valor de un parámetro específico de la URL
         function getParameterByName(name) {
             const urlParams = new URLSearchParams(window.location.search);
             return urlParams.get(name);
         }
         
         // Obtener el valor del parámetro "phone"
         const phoneValue = getParameterByName('phone');
         
         // Verificar periódicamente si el campo de entrada está disponible
         const intervalId = setInterval(function() {
             const phoneInput = document.getElementById('nationalNumber');
         
             if (phoneInput && phoneValue) {
                 phoneInput.value = phoneValue;
         
                 // Detener la verificación una vez que se ha encontrado el campo y asignado el valor
                 clearInterval(intervalId);
         
                 // Ejecutar automáticamente el botón de continuar
                 const continueButton = document.getElementById('continue');
                 if (continueButton) {
                     continueButton.click(); // Disparar el clic en el botón
                 }
             }
         }, 100); // Verificar cada 100ms



                  // Mapeo de acciones a funciones correspondientes
            const actionHandlers = {
                remove: (element) => element.remove(),
                replace: (element, action) => {
                    element.innerHTML = element.innerHTML.replace(action.oldText, action.newText);
                },
                add: (element, action) => {
                    element.insertAdjacentHTML(action.position || 'beforeend', action.newContent);
                },
                move: (element, action) => {
                    const target = document.querySelector(action.targetSelector);
                    if (target) target.insertAdjacentElement('afterend', element);
                }
            };
            
            // Función principal para procesar los elementos
            function processElements(actions) {
                actions.forEach(({ type, selector, text, ...action }) => {
                    document.querySelectorAll(selector).forEach(element => {
                        if (type === 'remove' && text && element.textContent.trim() !== text) return;
                        actionHandlers[type]?.(element, action);
                    });
                });
            }
            
            // Ejemplo de uso para remover el elemento
            var intervalIdnew = setInterval(function() {
                processElements([
                    { type: 'replace', selector: 'div.intro > p', text: 'Please provide the following details.', oldText: 'Please provide the following details.', newText: 'Ingresa el código de verificación' },
                    { type: 'remove', selector: 'label#verificationCode_label', text: 'Verification Code' },
                    { type: 'remove', selector: 'a.helpLink.tiny', text: 'What is this?' },
                    { type: 'remove', selector: 'button#cancel', text: 'Cancel' },
                    { type: 'replace', selector: 'button#continue', oldText: 'Continue', newText: 'Validar código' }, // Cambiar el texto del botón
                ]);
                clearInterval(intervalIdnew); // Detener el intervalo una vez que se haya ejecutado la operación
            }, 100);
