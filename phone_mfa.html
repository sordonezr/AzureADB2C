<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión de Colmena Seguros">
    <title>3 Iniciar Sesión - Colmena Seguros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="api"></div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    options.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    option.querySelector('input').checked = true;
                });
            });
            document.querySelector('.option input:checked').parentElement.classList.add('selected');
        });
        
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                phone: params.get('phone')
            };
        }
        function autofillForm() {
            const params = getUrlParams();
              if (params.phone) {
                document.getElementById('nationalNumber').value = params.phone;
            }
             if (params.phone) {
               document.getElementById('continue').click();
            }
        }
        // Función para manejar el envío del formulario
        function handleSubmit(event) {
            event.preventDefault();
        }
        window.onload = autofillForm;
    </script>
</body>
</html>
