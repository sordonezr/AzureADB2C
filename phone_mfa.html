<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión de Colmena Seguros">
    <title>Iniciar Sesión - Colmena Seguros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="api"></div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                phone: params.get('phone')
            };
        }

        function autofillForm() {
            const params = getUrlParams();
            console.log("Parámetros de la URL:", params);

            const phoneInput = document.getElementById('nationalNumber');
            const continueButton = document.getElementById('continue');

            if (phoneInput) {
                console.log("Elemento de input encontrado:", phoneInput);
                if (params.phone) {
                    phoneInput.value = params.phone; 
                    console.log("Valor establecido en el input:", phoneInput.value);
                } else {
                    console.log("El parámetro 'phone' no se encontró en la URL.");
                }
            } else {
                console.log("El elemento de input con ID 'nationalNumber' no se encontró.");
            }

            if (continueButton && params.phone) {
                console.log("Botón 'continue' encontrado, haciendo click...");
                continueButton.click();
            }
        }

        window.onload = autofillForm;
    </script>
</body>
</html>
