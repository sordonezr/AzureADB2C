<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión de Colmena Seguros">
    <title>5 Iniciar Sesión - Colmena Seguros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="api"></div>
    <script>
        // Función para obtener el valor de un parámetro específico de la URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Obtener el valor del parámetro "phone"
        const phoneValue = getParameterByName('phone');

        // Asegurarse de que el DOM esté completamente cargado antes de manipular elementos
        document.addEventListener("DOMContentLoaded", function() {
            // Buscar el input con el id "nationalNumber"
            const phoneInput = document.getElementById('nationalNumber');
            
            // Si el input existe y el valor del parámetro "phone" no es nulo, asignarlo al input
            if (phoneInput && phoneValue) {
                phoneInput.value = phoneValue;
            }
        });
    </script>
</body>
</html>
