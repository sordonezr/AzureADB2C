<!DOCTYPE html>
<html>
<head>
    <title>Actualizado 2</title>
</head>
<body>
    <div id="api"></div>
    <!-- Elemento input necesario para la función de autocompletar -->
    <input type="text" id="email" name="email">
    <!-- Botón necesario para el envío automático -->
    <button id="email_ver_but_send">Send</button>

    <script>
        // Función para obtener los parámetros de la URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            console.log('Email parameter from URL:', params.get('email'));
            return {
                mail: params.get('email'),
            };
        }

        // Función para autocompletar el formulario con los parámetros de la URL
        function autofillForm() {
            const params = getUrlParams();
            if (params.mail) {
                document.getElementById('email').value = params.mail;
                // Enviar automáticamente el formulario y mostrar una alerta
                document.getElementById('email_ver_but_send').click();
            }
        }

        // Llamar a la función de autocompletar cuando la página se cargue
        window.onload = autofillForm;

        // Función para manejar el envío del formulario
        document.getElementById('email_ver_but_send').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Formulario enviado automáticamente');
        });
    </script>
</body>
</html>
