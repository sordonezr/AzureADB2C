<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v13 Iniciar Sesión - Colmena Seguros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>

        /* CSS to hide the ::marker pseudo-element */
        li.TextBox::marker {
            content: none;
        }

        
        #email_label {
        	display: none !important;
        }
        
        #email_info {
        	display: none !important;
        }
        
        .container {
        	display: flex;
        	background-color: #ffffff;
        	border-radius: 10px;
        	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        	overflow: hidden;
        	max-width: 900px;
        	width: 100%;
        }
        
        .left-section {
        	padding: 40px;
        	background-color: #f4f7fb;
        	flex: 1;
        }
        
        .left-section h2 {
        	color: #0097AE;
        	font-weight: 500;
        	margin-bottom: 10px;
        }
        
        .left-section p {
        	color: #333333;
        	font-weight: 400;
        	line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://raw.githubusercontent.com/sordonezr/AzureADB2C/main/img/logo-colmena.png" alt="Colmena Seguros Logo">
            <h2>Validacion de Identidad</h2>
            <label id="emailLabel">Email: </label>
        </div>
        <div id="api"></div>
    </div>

    <script>
    function hideElement(selector, property = 'visibility', value = 'hidden') {
        const interval = setInterval(() => {
            const element = document.querySelector(selector);
            if (element) {
                element.style[property] = value;
                clearInterval(interval);
            }
        }, 50);
    }
    
    // Ocultar elementos específicos
    hideElement('div.intro'); // Ocultar el div con clase "intro"
    hideElement('a.helpLink.tiny[data-help="email"]'); // Ocultar el enlace "What is this?"
    hideElement('#cancel', 'display', 'none'); // Ocultar el botón "cancel"
    hideElement('#email_ver_but_resend'); // Ocultar el botón "send new code"
    hideElement('#email.textInput'); // Ocultar el input con id "email" y clase "textInput"
    hideElement('#email_ver_input_label'); // Ocultar el label con id "email_ver_input_label"

    // Función para obtener el valor de un parámetro específico de la URL
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Función para enmascarar el email
    function maskEmail(email) {
        const [user, domain] = email.split('@');
        const maskedUser = user.slice(0, 2) + '****' + user.slice(-1);
        return maskedUser + '@' + domain;
    }

    // Obtener el valor del parámetro "email"
    const emailValue = getParameterByName('email');

    // Verificar periódicamente si el campo de entrada está disponible
    const intervalId = setInterval(function() {
        const emailInput = document.getElementById('email');
        const emailLabel = document.getElementById('emailLabel');
        
        if (emailInput && emailValue) {
            emailInput.value = emailValue;

            // Actualizar el texto del label con el valor del email enmascarado
            if (emailLabel) {
                const maskedEmail = maskEmail(emailValue);
                emailLabel.textContent = `Email: ${maskedEmail}`;
            }

            // Detener la verificación una vez que se ha encontrado el campo y asignado el valor
            clearInterval(intervalId);

            // Ejecutar automáticamente el botón de continuar
            const sendVerificationCodeButton = document.getElementById('email_ver_but_send');
            if (sendVerificationCodeButton) {
                sendVerificationCodeButton.click(); // Disparar el clic en el botón
            }

            // Escuchar el evento 'input' para detectar cambios en tiempo real
            emailInput.addEventListener('input', function() {
                const emailInputValue = this.value;
                const maskedEmailInputValue = maskEmail(emailInputValue);
                console.log('Valor actual del input email:', emailInputValue); // Mostrar el valor en la consola en tiempo real

                // Actualizar el texto del label en tiempo real con el valor enmascarado
                if (emailLabel) {
                    emailLabel.textContent = `Para confirmar tu identidad, hemos enviado un código OTP a tu correo ${maskedEmailInputValue}`;
                }
            });
        }
    }, 100); // Verificar cada 100ms
</script>

    
</body>
</html>
