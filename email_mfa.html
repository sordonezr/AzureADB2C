
<!DOCTYPE html>
<html>
<head>
    <title>My Product Brand Name</title>
</head>
<body>
    <div id="api"></div>
    <script>
	// Función para obtener los parámetros de la URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                mail: params.get('mail'),
            };
        }

        // Función para autocompletar el formulario con los parámetros de la URL
        function autofillForm() {
            const params = getUrlParams();
            if (params.mail) {
                document.getElementById('email').value = params.mail;
            }
            // Enviar automáticamente el formulario y mostrar una alerta
            if (params.mail) {
               document.getElementById('email_ver_but_send').click();
            }
        }

        // Función para manejar el envío del formulario
        function handleSubmit(event) {
            event.preventDefault();
        }

        // Llamar a la función de autocompletar cuando la página se cargue
        window.onload = autofillForm;
    </script>
</body>
</html>
