      <script>

    // Mapeo de acciones a funciones correspondientes
    const actionHandlers = {
        remove: (element) => element.remove(),
        replace: (element, action) => {
            element.innerHTML = element.innerHTML.replace(action.oldText, action.newText);
        },
        add: (element, action) => {
            element.insertAdjacentHTML(action.position || 'beforeend', action.newContent);
        },
        move: (element, action) => {
            const target = document.querySelector(action.targetSelector);
            if (target) target.insertAdjacentElement('afterend', element);
        },
        hide: (element) => {
            element.style.visibility = 'hidden';
        }
    };
    
    // Función principal para procesar los elementos
    function processElements(actions) {
        actions.forEach(({ type, selector, text, ...action }) => {
            document.querySelectorAll(selector).forEach(element => {
                if (type === 'remove' && text && element.textContent.trim() !== text) return;
                actionHandlers[type]?.(element, action);
            });
        });
    }
    
    // Ejemplo de uso para ocultar los elementos especificados
    var intervalIdnew = setInterval(function() {
        processElements([
            { type: 'hide', selector: 'div.intro' }, // Ocultar el div con clase "intro"
            { type: 'hide', selector: 'a.helpLink.tiny[data-help="email"]' }, // Ocultar el enlace "What is this?"
            { type: 'hide', selector: '#cancel' }, // Ocultar el botón "cancel"
            { type: 'hide', selector: 'button.sendButton#email_ver_but_resend' }, // Ocultar el botón "Send new code"
            { type: 'hide', selector: '#email.textInput' }, // Ocultar el input con id "email" y clase "textInput"
            { type: 'replace', selector: '#email_ver_input_label', oldText: 'Verification code', newText: 'Ingresa el código de verificación' }, // Cambiar el texto del label "Verification code" por "Ingresa el código de verificación"
            { type: 'hide', selector: 'button.editButton#email_ver_but_edit' }, // Ocultar el botón "Change e-mail"
            { type: 'replace', selector: 'button.verifyButton#email_ver_but_verify', oldText: 'Verify code', newText: 'Validar código' } // Cambiar el texto del botón "Verify code" por "Validar código"
        ]);
    
        clearInterval(intervalIdnew); // Detener el intervalo una vez que se haya ejecutado la operación
    }, 100);

    
    // Función para obtener el valor de un parámetro específico de la URL
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }
    
    // Función para enmascarar el email
    function maskEmail(email) {
        const [user, domain] = email.split('@');
        const maskedUser = user.slice(0, 2) + '****' + user.slice(-1);
        return maskedUser + '@' + domain;
    }
    
    // Obtener el valor del parámetro "email"
    const emailValue = getParameterByName('email');
    
    // Verificar periódicamente si el campo de entrada está disponible
    const intervalId = setInterval(function() {
        const emailInput = document.getElementById('email');
        const emailLabel = document.getElementById('emailLabel');
        
        if (emailInput && emailValue) {
            emailInput.value = emailValue;
    
            // Actualizar el texto del label con el valor del email enmascarado
            if (emailLabel) {
                const maskedEmail = maskEmail(emailValue);
                emailLabel.textContent = `Para confirmar tu identidad, hemos enviado un codigo OTP a tu correo ${maskedEmail}`;
            }
    
            // Detener la verificación una vez que se ha encontrado el campo y asignado el valor
            clearInterval(intervalId);
    
            // Ejecutar automáticamente el botón de continuar
            const sendVerificationCodeButton = document.getElementById('email_ver_but_send');
            if (sendVerificationCodeButton) {
                sendVerificationCodeButton.click(); // Disparar el clic en el botón
            }
    
            // Escuchar el evento 'input' para detectar cambios en tiempo real
            emailInput.addEventListener('input', function() {
                const emailInputValue = this.value;
                const maskedEmailInputValue = maskEmail(emailInputValue);
                console.log('Valor actual del input email:', emailInputValue); // Mostrar el valor en la consola en tiempo real
    
                // Actualizar el texto del label en tiempo real con el valor enmascarado
                if (emailLabel) {
                    emailLabel.textContent = `${maskedEmailInputValue}`;
                }
            });
        }
    }, 100); // Verificar cada 100ms
</script>
