<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v48 Iniciar Sesión - Colmena Seguros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
   <div id="api"></div>
<script>
    // Verificar periódicamente si el botón "cancel" está disponible y ocultarlo
    const hideCancelButtonInterval = setInterval(function() {
        const cancelButton = document.getElementById('cancel');
        if (cancelButton) {
            cancelButton.style.display = 'none';
            clearInterval(hideCancelButtonInterval); // Detener la verificación una vez que se ha ocultado el botón
        }
    }, 100); // Verificar cada 100ms

    // Verificar periódicamente si el botón "send new code" está disponible y ocultarlo
    const hideResendButtonInterval = setInterval(function() {
        const resendButton = document.getElementById('email_ver_but_resend');
        if (resendButton) {
            resendButton.style.visibility = 'hidden';
            clearInterval(hideResendButtonInterval); // Detener la verificación una vez que se ha ocultado el botón
        }
    }, 100); // Verificar cada 100ms

    // Función para obtener el valor de un parámetro específico de la URL
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Obtener el valor del parámetro "email"
    const emailValue = getParameterByName('email');

    // Verificar periódicamente si el campo de entrada está disponible
    const intervalId = setInterval(function() {
        const emailInput = document.getElementById('email');
        
        if (emailInput && emailValue) {
            emailInput.value = emailValue;

            // Detener la verificación una vez que se ha encontrado el campo y asignado el valor
            clearInterval(intervalId);

            // Ejecutar automáticamente el botón de continuar
            const sendVerificationCodeButton = document.getElementById('email_ver_but_send');
            if (sendVerificationCodeButton) {
                sendVerificationCodeButton.click(); // Disparar el clic en el botón
            }
        }
    }, 100); // Verificar cada 100ms
</script>
</body>
</html>
