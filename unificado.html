<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Policy Page</title>
    <script type="text/javascript">
        function redirectToTargetPolicy() {
            var redirectUrl = "https://yourtenant.b2clogin.com/yourtenant.onmicrosoft.com/B2C_1A_TARGET/oauth2/v2.0/authorize" +
                "?client_id=your_client_id" +
                "&response_type=code" +
                "&redirect_uri=your_redirect_uri" +
                "&scope=openid%20profile%20offline_access" +
                "&response_mode=query" +
                "&nonce=defaultNonce";
            window.location.href = redirectUrl;
        }
    </script>
</head>
<body>
    <div>
        <h1>Sign In or Sign Up</h1>
        <!-- Your existing content here -->
        <button onclick="redirectToTargetPolicy()">Go to Target Policy</button>
    </div>
</body>
</html>
